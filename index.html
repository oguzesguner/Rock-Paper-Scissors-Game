<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" type="text/css"  href="/Rock-Paper-Scissors-Game/style.css">
</head>
<body>
    <div class="headerContainer">
        
        <div class="header">
            <div class="headerLang">
                <div class="tr"><img src="#"></div>
                <div class="eng"><img src="#"></div>
            </div>
            <div class="headerText"><h1>ROCK, PAPER, SCISSORS</h1></div>
        </div>
        
    </div>
    <div class="contentContainer">
        <div class="select">
            <div><button id="rockb"><img src="/Rock-Paper-Scissors-Game/images/rocks.png"></button></div>
            <div><button id="paperb"><img src="/Rock-Paper-Scissors-Game/images/paper.png"></button></div>
            <div><button id="scissorb"><img src="/Rock-Paper-Scissors-Game/images/scissors.png"></button></div>
        </div>
        <div id="score" class="score">Computer = 0 - 0 = Player</div>
        <div><input type="button" value="Reset the Game!" id="resetButton"></div>
        <div class="gameHistory">
            <div class="cardtitle">Computer's Move
            <div id="computer" class="card"></div>
            </div>
            <div class="cardtitle">Game History
                <div id="game" class="card"></div>
                </div>
            
            <div class="cardtitle">Player's Move
                <div id="player" class="card"></div>
            </div>
            
        </div>
        <div class="gameTextContainer">
        <div id="roundCount">Round 0</div>
        <div class="gameText" id="message">Welcome! </div>        
        
        
    </div>
    </div>
    <div class="footer">
        <div>Thank you for playing! Hope you come back again!</div>
    </div>





<script src="/Rock-Paper-Scissors-Game/script.js"></script>
</body>
</html>
