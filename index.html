<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" type="text/css"  href="/Rock-Paper-Scissors-Game/style.css">
</head>
<body>
    <div class="headerContainer">
        
        <div class="header">
            <div class="headerLang">
                <div class="tr"><img src="#"></div>
                <div class="eng"><img src="#"></div>
            </div>
            <div class="headerText"><h1>ROCK, PAPER, SCISSORS</h1></div>
        </div>
        
    </div>
    <div class="contentContainer">
        <div class="select">
            <div class="rock"><img src="/Rock-Paper-Scissors-Game/images/rocks.png"></div>
            <div class="paper"><img src="/Rock-Paper-Scissors-Game/images/paper.png"></div>
            <div class="scissors"><img src="/Rock-Paper-Scissors-Game/images/scissors.png"></div>
        </div>
        <div class="score">0-0</div>
        <div class="gameHistory">
            <div class="cardtitle">Computer's Moves
            <div class="computer card"></div>
            </div>
            <div class="cardtitle">Game History
                <div class="game card"></div>
                </div>
            
            <div class="cardtitle">Player's moves
                <div class="card"></div>
            </div>
            
        </div>
        <div class="gameText">Welcome! </div>
    </div>
    <div class="footer">
        <div>Thank you for playing! Hope you come back again!</div>
    </div>





<script src="/Rock-Paper-Scissors-Game/script.js"></script>
</body>
</html>
